<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>Convert a JavaSript object into a JSON string, and send it to the server</h2>
        <p id="result"></p>
        <script>
            var myObj = {name: "Ryan", age: 12, grade: 6}
            var myJSON = JSON.stringify(myObj);
            var newObj = JSON.parse(myJSON);
            document.getElementById("result").innerHTML = newObj.name;
        </script>
    </body>
</html>
